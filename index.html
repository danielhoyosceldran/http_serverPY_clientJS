<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turk Pro Evolution Chess</title>

    <link rel="stylesheet" href="css.css">
    <script defer src="client.js"></script>
</head>
<body>
    <div id="logo">
        <img src="logo.png" alt="" width="150px">
    </div>
    <div id="buttonContainer">
        <input type="text" id="serverAddress" class="style" placeholder="Enter server IP:port" />
        <button id="move" class="style">
            MOVE
        </button>
        <button id="hint" class="style">
            HINT
        </button>
        <button id="undo" class="style">
            UNDO
        </button>
    </div>
</body>
</html>
